    <script>

            const quizResultEl = document.getElementById('quiz-result');
            const closeQuizBtn = document.getElementById('close-quiz');

            let isQuizActive = false;
            let currentQuestionIndex = 0;
            const quizData = [
                {
                    question: "–Ø–∫–µ –º—ñ—Å—Ç–æ —î —Å—Ç–æ–ª–∏—Ü–µ—é –£–∫—Ä–∞—ó–Ω–∏?",
                    options: ["–õ—å–≤—ñ–≤", "–û–¥–µ—Å–∞", "–ö–∏—ó–≤", "–•–∞—Ä–∫—ñ–≤"],

                },

                    options: ["–î–Ω—ñ—Å—Ç–µ—Ä", "–î–Ω—ñ–ø—Ä–æ", "–î–µ—Å–Ω–∞", "–î—É–Ω–∞–π"],

                },
                {
                    question: "–ù–∞–π–≤–∏—â–∞ –≥–æ—Ä–∞ –£–∫—Ä–∞—ó–Ω–∏ ‚Äî —Ü–µ?",
                    options: ["–ü–µ—Ç—Ä–æ—Å", "–ì–æ–≤–µ—Ä–ª–∞", "–ü—ñ–ø –Ü–≤–∞–Ω"],
                    answer: "–ì–æ–≤–µ—Ä–ª–∞"

                    options: ["22", "24", "25"],

            // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫ MindAR
            sceneEl.addEventListener('arError', (err) => {

                alert('–ù–µ –≤–¥–∞–ª–æ—Å—è —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ AR. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –º–∞—Ä–∫–µ—Ä –∞–±–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è.');

            // –û–±—Ä–æ–±–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞–∫—Ç–∏–≤—ñ–≤
            document.querySelector('a-assets').addEventListener('loaded', () => {
                console.log('–£—Å—ñ –∞–∫—Ç–∏–≤–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ');
            });
            document.querySelector('a-assets').addEventListener('error', (err) => {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞–∫—Ç–∏–≤—ñ–≤:', err);
                alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–µ—è–∫—ñ —Ä–µ—Å—É—Ä—Å–∏. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –∞–±–æ —Ñ–∞–π–ª–∏.');
            });

            // –õ–æ–≥—ñ–∫–∞ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
            function startQuiz() {
                isQuizActive = true;
                quizContainer.style.display = 'block';
                showQuestion();
            }

            function showQuestion() {
                const currentQuestion = quizData[currentQuestionIndex];
                quizQuestionEl.textContent = currentQuestion.question;
                quizOptionsEl.innerHTML = '';
                quizResultEl.textContent = '';
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.setAttribute('aria-label', `–í–∞—Ä—ñ–∞–Ω—Ç –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ: ${option}`);
                    button.addEventListener('click', () => checkAnswer(option));
                    quizOptionsEl.appendChild(button);
                });
            }

            function checkAnswer(selectedOption) {
                const currentQuestion = quizData[currentQuestionIndex];
                const isCorrect = selectedOption === currentQuestion.answer;
                
                Array.from(quizOptionsEl.children).forEach(button => {
                    button.disabled = true;
                    if (button.textContent === currentQuestion.answer) {
                        button.classList.add('correct');
                    } else if (button.textContent === selectedOption) {
                        button.classList.add('incorrect');
                    }
                });

                if (isCorrect) {
                    quizResultEl.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! ‚úÖ';
                    setTimeout(() => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < quizData.length) {
                            showQuestion();
                        } else {
                            quizResultEl.textContent = '–í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ú–æ–ª–æ–¥–µ—Ü—å! üèÜ';
                            setTimeout(() => {
                                quizContainer.style.display = 'none';
                                isQuizActive = false;
                                currentQuestionIndex = 0;
                            }, 2000);
                        }
                    }, 1500);
                } else {
                    quizResultEl.textContent = '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑. ‚ùå';
                    setTimeout(() => {
                        quizResultEl.textContent = '';
                        Array.from(quizOptionsEl.children).forEach(button => {
                            button.disabled = false;
                            button.classList.remove('correct', 'incorrect');
                        });
                    }, 1500);
                }
            }

            // –ó–∞–∫—Ä–∏—Ç—Ç—è –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
            closeQuizBtn.addEventListener('click', () => {
                quizContainer.style.display = 'none';
                isQuizActive = false;
                currentQuestionIndex = 0;
            });

            // –û–±—Ä–æ–±–Ω–∏–∫–∏ –¥–ª—è –ø–æ—Å–∏–ª–∞–Ω—å ‚Äî –í–ò–ü–†–ê–í–õ–ï–ù–û: –ø—Ä–∏–±—Ä–∞–Ω–æ –ø—Ä–æ–±—ñ–ª–∏
            const links = {
                'youtube-btn': 'https://www.youtube.com/@23SmartLessa32',
                'telegram-btn': 'https://t.me/+Ck0ua_cmlI84Yjcy',
                'google-btn': 'https://sites.google.com/view/questaria/%D0%B3%D0%BE%D0%BB%D0%BE%D0%B2%D0%BD%D0%B0',
                'instagram-btn': 'https://www.instagram.com/smart23lessa?igsh=aHN5dzZudnJneW85'
            };

            Object.keys(links).forEach(id => {
                const el = document.getElementById(id);
                el.addEventListener('click', () => {
                    window.open(links[id], '_blank', 'noopener,noreferrer');
                });
            });

            // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –≤—ñ–¥–µ–æ
            playVideoBtn.addEventListener('click', () => {
                if (arVideoEl) {
                    arVideoEl.setAttribute('visible', true);
                    const videoElement = arVideoEl.components.material.material.map.image;
                    if (videoElement && typeof videoElement.play === 'function') {
                        videoElement.play().catch(err => {
                            console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –≤—ñ–¥–µ–æ:', err);
                            alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –≤—ñ–¥–µ–æ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ñ–æ—Ä–º–∞—Ç –∞–±–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è.');
                        });
                    }
                } else {
                    console.error('–í—ñ–¥–µ–æ–µ–ª–µ–º–µ–Ω—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
                    alert('–í—ñ–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–µ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ä–µ—Å—É—Ä—Å–∏.');
                }
            });

            // –ó–∞–ø—É—Å–∫ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏ –ø–æ –∫–ª—ñ–∫—É (–Ω–∞ –∫–Ω–æ–ø—Ü—ñ "–ì—Ä–∞")
            gameBtn.addEventListener('click', () => {
                if (!isQuizActive) {
                    startQuiz();
                }
            });

            // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
            if (targetEntity) {
                targetEntity.addEventListener('targetFound', () => {
                    console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
                    loader.style.display = 'none';
                    
                    // –Ø–∫—â–æ –≤—ñ–¥–µ–æ –±—É–ª–æ –≤–∏–¥–∏–º–∏–º ‚Äî –≤—ñ–¥–Ω–æ–≤–ª—é—î–º–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è
                    if (arVideoEl.getAttribute('visible')) {
                        const videoElement = arVideoEl.components.material.material.map.image;
                        if (videoElement && videoElement.paused) {
                            videoElement.play().catch(err => {

                            });
                        }
                    }
                });

                targetEntity.addEventListener('targetLost', () => {
                    console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                    loader.style.display = 'flex';
                    if (arVideoEl) {
                        const videoElement = arVideoEl.components.material.material.map.image;
                        if (videoElement) {
                            videoElement.pause();
                            videoElement.currentTime = 0;
                        }
                        arVideoEl.setAttribute('visible', false);
                    }
                });
            } else {
                console.error('–ï–ª–µ–º–µ–Ω—Ç mindar-image-target –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
                alert('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó AR. –ï–ª–µ–º–µ–Ω—Ç mindar-image-target –≤—ñ–¥—Å—É—Ç–Ω—ñ–π.');
            }

            // ‚úÖ –ì–û–õ–û–í–ù–ï –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –†—É—á–Ω–∏–π Raycaster –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö —Ç–∞–ø—ñ–≤
            sceneEl.addEventListener('loaded', () => {
                const canvas = sceneEl.canvas;

                function getMouseRay(x, y) {
                    const mouse = new THREE.Vector2();
                    mouse.x = (x / window.innerWidth) * 2 - 1;
                    mouse.y = -(y / window.innerHeight) * 2 + 1;

                    const camera = sceneEl.camera;
                    const raycaster = new THREE.Raycaster();
                    raycaster.setFromCamera(mouse, camera);

                    return raycaster;
                }

                function handleClick(x, y) {
                    const raycaster = getMouseRay(x, y);
                    const clickableElements = document.querySelectorAll('.clickable');
                    const intersections = [];

                    clickableElements.forEach(el => {
                        const mesh = el.getObject3D('mesh');
                        if (mesh) {
                            const intersects = raycaster.intersectObject(mesh, true);
                            if (intersects.length > 0) {
                                intersections.push({
                                    el: el,
                                    distance: intersects[0].distance
                                });
                            }
                        }
                    });

                    // –í–∏–±–∏—Ä–∞—î–º–æ –Ω–∞–π–±–ª–∏–∂—á–∏–π –æ–±'—î–∫—Ç
                    if (intersections.length > 0) {
                        intersections.sort((a, b) => a.distance - b.distance);
                        const closest = intersections[0].el;
                        closest.emit('click');
                    }
                }

                // –û–±—Ä–æ–±–∫–∞ —Ç–∞–ø—ñ–≤ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                }, { passive: false });

                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (e.changedTouches.length > 0) {
                        const touch = e.changedTouches[0];
                        handleClick(touch.clientX, touch.clientY);
                    }
                }, { passive: false });

                // –û–±—Ä–æ–±–∫–∞ –∫–ª—ñ–∫—ñ–≤ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø—ñ (–¥–ª—è —Å—É–º—ñ—Å–Ω–æ—Å—Ç—ñ)
                canvas.addEventListener('click', (e) => {
                    handleClick(e.clientX, e.clientY);
                });
            });
        });
    </script>
