<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script>
    // Компонент для анімації "пульсації"
    AFRAME.registerComponent('pulse', {
      schema: { speed: { default: 1000 } },
      init: function() {
        let el = this.el;
        let scale = el.getAttribute('scale');
        el.setAttribute('animation__pulse', {
          property: 'scale',
          from: `${scale.x} ${scale.y} ${scale.z}`,
          to: `${scale.x * 1.1} ${scale.y * 1.1} ${scale.z * 1.1}`,
          dir: 'alternate',
          loop: true,
          dur: this.data.speed
        });
      }
    });
  </script>
</head>
<body>

  <a-scene mindar-image="imageTargetSrc: https://lessa2332.github.io/my-ar-vizytka/assets/targets/mycard.mind; autoStart: true; maxTrack: 1"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights: true"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse" raycaster="objects: .interactive-object"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <a-plane position="0 0.5 0" height="1.5" width="2.5" rotation="90 0 0"
               material="color: #000033; opacity: 0.7; side: double; shader: flat"
               animation="property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; easing: easeOutQuad">

        <a-image src="https://lessa2332.github.io/my-ar-vizytka/assets/images/photo.jpg" position="0 0.45 0.01" height="0.6" width="0.6"
                 pulse="speed: 1500"
                 animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-image>

        <a-text value="Олеся Олександрівна\nІнноватор в освіті" position="0 -0.1 0.01" align="center" color="#fff" width="2"
                animation="property: opacity; from: 0; to: 1; dur: 2000"></a-text>

        <a-entity position="0 0 0.05" rotation="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
            <a-image class="interactive-object" src="https://lessa2332.github.io/my-ar-vizytka/assets/icons/web-icon.png" position="0.9 0 0" height="0.3" width="0.3"
                     onclick="window.open('https://sites.google.com/view/ai-smartlessa/', '_blank')"
                     animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; pauseEvents: mouseleave"
                     animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave"></a-image>

            <a-image class="interactive-object" src="https://lessa2332.github.io/my-ar-vizytka/assets/icons/yt-icon.png" position="-0.9 0 0" height="0.3" width="0.3"
                     onclick="window.open('https://www.youtube.com/', '_blank')"
                     animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; pauseEvents: mouseleave"
                     animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave"></a-image>
        </a-entity>
      </a-plane>

    </a-entity>
  </a-scene>
</body>
</html>
