                } else {

                    alert('–í—ñ–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–µ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ä–µ—Å—É—Ä—Å–∏. / Video unavailable. Check resources.');
                }
            });

            // –ó–∞–ø—É—Å–∫ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
            quizBtn.addEventListener('click', () => {
                console.log('–ö–ª—ñ–∫ –Ω–∞ quiz-btn'); // –î–µ–±–∞–≥
                if (!isQuizActive) {
                    startQuiz();
                }
            });

            // –õ–æ–≥—ñ–∫–∞ –≥–∞–ª–µ—Ä–µ—ó
            function showPhoto(index) {
                currentPhotoIndex = index;
                galleryImageEl.style.opacity = '0'; // –ü–ª–∞–≤–Ω–∏–π –ø–µ—Ä–µ—Ö—ñ–¥
                setTimeout(() => {
                    const imgElement = document.getElementById(photoIds[index]);
                    galleryImageEl.src = imgElement.src;
                    galleryCounterEl.textContent = `–§–æ—Ç–æ ${index + 1} –∑ ${totalPhotos}`;
                    galleryImageEl.style.opacity = '1';
                }, 300);
            }

            function nextPhoto() {
                if (currentPhotoIndex < totalPhotos - 1) {
                    showPhoto(currentPhotoIndex + 1);
                }
            }

            function prevPhoto() {
                if (currentPhotoIndex > 0) {
                    showPhoto(currentPhotoIndex - 1);
                }
            }

            galleryBtn.addEventListener('click', () => {
                console.log('–ö–ª—ñ–∫ –Ω–∞ gallery-btn'); // –î–µ–±–∞–≥
                galleryContainer.style.display = 'block';
                showPhoto(0);
            });

            closeGalleryBtn.addEventListener('click', () => {
                galleryContainer.style.display = 'none';
            });

            nextBtn.addEventListener('click', nextPhoto);
            prevBtn.addEventListener('click', prevPhoto);

            // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
            if (targetEntity) {
                targetEntity.addEventListener('targetFound', () => {
                    console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
                    loader.style.display = 'none';
                    if (arVideoEl.getAttribute('visible')) {
                        const videoElement = arVideoEl.components.material.material.map.image;
                        if (videoElement && videoElement.paused) {
                            videoElement.play().catch(err => {
                                console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –≤—ñ–¥–µ–æ:', err);
                            });
                        }
                    }
                });

                targetEntity.addEventListener('targetLost', () => {
                    console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                    loader.style.display = 'flex';
                    if (arVideoEl) {
                        const videoElement = arVideoEl.components.material.material.map.image;
                        if (videoElement) {
                            videoElement.pause();
                            videoElement.currentTime = 0;
                        }
                        arVideoEl.setAttribute('visible', false);
                    }
                });
            } else {
                console.error('–ï–ª–µ–º–µ–Ω—Ç mindar-image-target –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
                alert('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó AR. / AR initialization error.');
            }

            // –†—É—á–Ω–∏–π Raycaster –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö —Ç–∞–ø—ñ–≤
            sceneEl.addEventListener('loaded', () => {
                const canvas = sceneEl.canvas;

                function getMouseRay(x, y) {
                    const mouse = new THREE.Vector2();
                    mouse.x = (x / window.innerWidth) * 2 - 1;
                    mouse.y = -(y / window.innerHeight) * 2 + 1;

                    const camera = sceneEl.camera;
                    const raycaster = new THREE.Raycaster();
                    raycaster.setFromCamera(mouse, camera);

                    return raycaster;
                }

                function handleClick(x, y) {
                    const raycaster = getMouseRay(x, y);
                    const clickableElements = document.querySelectorAll('.clickable');
                    const intersections = [];

                    clickableElements.forEach(el => {
                        const mesh = el.getObject3D('mesh');
                        if (mesh) {
                            const intersects = raycaster.intersectObject(mesh, true);
                            if (intersects.length > 0) {
                                intersections.push({
                                    el: el,
                                    distance: intersects[0].distance
                                });
                            }
                        }
                    });

                    if (intersections.length > 0) {
                        intersections.sort((a, b) => a.distance - b.distance);
                        const closest = intersections[0].el;
                        console.log(`Raycaster: –ö–ª—ñ–∫ –Ω–∞ ${closest.id}`); // –î–µ–±–∞–≥
                        closest.emit('click');
                    }
                }

                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                }, { passive: false });

                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (e.changedTouches.length > 0) {
                        const touch = e.changedTouches[0];
                        handleClick(touch.clientX, touch.clientY);
                    }
                }, { passive: false });

                canvas.addEventListener('click', (e) => {
                    handleClick(e.clientX, e.clientY);
                });
            });
        });
    </script>
