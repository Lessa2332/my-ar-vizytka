                    console.log('‚ÑπÔ∏è –õ–æ–∞–¥–µ—Ä –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ –ø—Ä–∏–º—É—Å–æ–≤–æ.');
                    loader.style.display = 'none';

            // ‚úÖ –†—É—á–Ω–∏–π Raycaster –¥–ª—è —Ç–∞–ø—ñ–≤
            sceneEl.addEventListener('loaded', () => {
                const canvas = sceneEl.canvas;

                function getMouseRay(x, y) {
                    const mouse = new THREE.Vector2();
                    mouse.x = (x / window.innerWidth) * 2 - 1;
                    mouse.y = -(y / window.innerHeight) * 2 + 1;
                    const camera = sceneEl.camera;
                    const raycaster = new THREE.Raycaster();
                    raycaster.setFromCamera(mouse, camera);
                    return raycaster;
                }

                function handleClick(x, y) {
                    const raycaster = getMouseRay(x, y);
                    const clickableElements = document.querySelectorAll('.clickable, #gallery-plane');
                    const intersections = [];

                    clickableElements.forEach(el => {
                        const mesh = el.getObject3D('mesh');
                        if (mesh) {
                            const intersects = raycaster.intersectObject(mesh, true);
                            if (intersects.length > 0) {
                                intersections.push({ el, distance: intersects[0].distance });
                            }
                        }
                    });

                    if (intersections.length > 0) {
                        intersections.sort((a, b) => a.distance - b.distance);
                        intersections[0].el.emit('click');
                    }
                }

                canvas.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
                canvas.addEventListener('touchend', e => {
                    e.preventDefault();
                    if (e.changedTouches.length > 0) {
                        const touch = e.changedTouches[0];
                        handleClick(touch.clientX, touch.clientY);
                    }
                }, { passive: false });
                canvas.addEventListener('click', e => handleClick(e.clientX, e.clientY));
            });
        });
